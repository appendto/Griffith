        <label class="control-label">{{i18n "Comment"}}</label>
        <div class="controls"><textarea id="commentEditBody" value="" class="input-xlarge">{{body}}</textarea></div>
      </div>
      <div class="form-actions">
        <input type="submit" value="{{i18n "Save"}}" title="(âŒ˜+enter)" />
        <a class="delete-link btn" href="/comments/deleted">{{i18n "Delete Comment"}}</a>

  </div>
</template>
